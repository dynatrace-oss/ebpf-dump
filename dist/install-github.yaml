apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: ebpfdump-operator
    control-plane: manager
  name: ebpfdump-operator-manager
  namespace: ebpfdump-operator-system
spec:
  selector:
    matchLabels:
      control-plane: manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: manager
    spec:
      containers:
      - args:
        - --ebpfdump-health-probe-bind-address=:8081
        command:
        - /manager
        image: ghcr.io/dynatrace-oss/ebpfdump:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: ebpfdump-operator
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          privileged: true
          runAsNonRoot: false
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ebpfdump-operator-manager
      terminationGracePeriodSeconds: 10
